<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="back" id="app">
       <div class="container">
           <div class="left">
               <div class="user-name">
                   <div class="img">
                       <img src="img/avatar_io.jpg" alt="">
                   </div>
                   <div class="name">
                       <p>Nome Utente</p>
                   </div>
                   <div class="action">
                    <i class="fas fa-circle-notch ml-10"></i>
                    <i class="fas fa-comment-alt ml-10"></i>
                    <i class="fas fa-ellipsis-v mr-20 ml-10"></i>
                   </div>
               </div>
               <div class="notifications">
                    <div class="drin ml-15">
                        <i class="fas fa-bell-slash "></i>
                    </div>
                    <div class="message-notif ml-5">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
               </div>
               <div class="find-chat">
                   <input type="text" placeholder= " Cerca o inizia una nuova chat" >
               </div>
               <div class="user">
                    <div class="contact"  v-for="(contact,i) in contacts">
                        <div class="img flex mr-20" >
                            <img :src="getContactImg(contact)" alt="contatto">
                            <div class="contact-name ml-15">{{contact.name}}</div>
                        </div>
                    </div>
               </div>
           </div>
           <div class="right">
               <div class="chat">
                   <div class="chat-active">
                       <div class="user-active ml-15">
                           <img src="img/avatar_io.jpg" alt="">
                       </div>
                       <div class="name-active ml-5">
                           <p>Michele</p>
                           <p>Ultimo accesso oggi alle</p>
                       </div>
                   </div>
                   <div class="action">
                        <i class="fas fa-circle-notch ml-10"></i>
                        <i class="fas fa-comment-alt ml-10"></i>
                        <i class="fas fa-ellipsis-v mr-20 ml-10"></i>
                   </div>
               </div>   
               <div class="body-message">
                  <div class="container-message">
                    <div class="container-message-sent">
                        <div class="message-sent">
                            <p class="tas ml-5 mt-10">Hai portato a spasso il cane</p>
                            <p class="tae">13/12/2009</p>
                        </div>
                    </div>
                    <div class="container-message-sent">
                      <div class="message-sent">
                          <p class="tas ml-5 mt-10">Hai portato a spasso il cane</p>
                          <p class="tae">13/12/2009</p>
                      </div>
                    </div>
                    <div class="container-message-received">
                      <div class="message-received">
                          <p class="tas ml-5 mt-10">Hai portato a spasso il cane</p>
                          <p class="tae">13/12/2009</p>
                      </div>
                    </div>
                  </div>
               </div>
               <div class="footer-message">
                   <div class="fo-left">
                    <i class="far fa-smile ml-15 mr-20"></i>
                   </div>
                   <div class="fo-center">
                       <input type="text" placeholder="scrivi un messaggio">
                   </div>
                   <div class="fo-right">
                    <i class="fas fa-microphone mr-20 ml-15"></i>
                   </div>
               </div>
           </div>
       </div>
    </div>
    
  <script src="js/script.js"></script>  
</body>
</html>
